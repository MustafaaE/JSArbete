<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CHANGED TITEL -->
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar bg-dark navbar-dark" id="navbar">
            <li class="nav-item-home">
                <a class="nav-link" href="index.html">ALL AROUND</a>
            </li>
            <ul class="navbar-nav list-group-horizontal justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">CONTACT</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="mainContainer">
        <div class="contactForm">
            <form>
                <div class="form-group">
                    <label for="inputName">Full Name: (Required)</label>
                    <input type="text" class="form-control" placeholder="Enter Full Name">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email: (Required)</label>
                    <input type="email" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="inputMsg">Message: (Required)</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="sendButton">
                    <a class="btn btn-primary" href="thank-you.html" role="button">Continue</a>
                </div>
            </form>
        </div>
        <div class="sideImage">
            <img class="contactImage" src="img/Vectors/2451377.jpg" alt="Three people with blue shirts. Two of them are waving. One of them is holding a large telefon">
            <!-- <a href='https://www.freepik.com/vectors/business'>Business vector created by pikisuperstar - www.freepik.com</a> -->
        </div>
    </main>
</body>

</html>
